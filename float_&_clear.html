<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Float & Clear Property</title>
    <style>
      img {
        width: 200px;
        float: right;
      }
      h2 { 
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Float Property</h1>
    <div class="container">
      <img src="images/Image20230618162914.png" alt="" />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, at
        debitis, deleniti libero quo accusamus reiciendis, saepe illo ea velit
        repellat eaque. Quod tempora incidunt voluptatum ipsum minus? Dolore,
        fugit!
      </p>
      <h2>Another heading</h2>
    </div>
  </body>
</html>
