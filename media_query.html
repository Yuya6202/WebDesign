<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      body {
        background-color: yellowgreen;
      }
      @media (max-width: 1200px) {
        body {
          background: red;
        }
      }
      @media (max-width: 992px) {
        body {
          background: purple;
        }
      }
      @media (max-width: 768px) {
        body {
          background: pink;
        }
      }
      @media (max-width: 572px) {
        body {
          background: blue;
        }
      }
    </style>
  </head>
  <body></body>
</html>
