<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First RWD</title>
  </head>
  <style>
    /* this applies from 0px to 768px */
    body {
      background: red;
    }
    /* this applies from 768px onwards */
    @media (min-width: 768px) {
      body {
        background: green;
      }
    }
    /* this appiles from 1200px onwards */
    @media (min-width: 1200px) {
      body {
        background: yellow;
      }
    }
  </style>
  <body></body>
</html>
