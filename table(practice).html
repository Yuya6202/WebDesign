<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table (Practice)</title>
  </head>
  <body>
    <h1>HTML Table Span</h1>
    <table border="1" width="500" cellspacing="0" cellpadding="10">
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Brown Eyes</th>
      </tr>

      <tr>
        <th>Height</th>
        <th>weight</th>
      </tr>

      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>

      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
