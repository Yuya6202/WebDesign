<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Overflow Property</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: orange;
        /* overflow: visible| hidden | scroll| auto */
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Overflow Property</h1>
    <div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos,
        consectetur omnis eum, laboriosam dolor iusto dolore ad excepturi et
        maxime voluptas! Fugit rerum debitis quas iure. Natus odit quod
        doloremque.
      </p>
    </div>
  </body>
</html>
