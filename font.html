<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      h2 {
        font-family: tahoma, helvetica, sans-serif;
        /*font-weight: normal;*/
      }
      p {
        font-family: "Century Gothic", sans-serif;
        line-height: 1.5;
      }
      button {
        font-style: italic;
        /*font-weight: bold;*/
      }
      cite {

      }
    </style>
  </head>

    <h2>CSS Font Properties</h2>
    <p>

</html>
