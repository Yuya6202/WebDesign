<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      * {
        background-color:bisque;
      }
      h3 {
        color:blueviolet;
      }
    </style>
  </head>
  <body>
    <h2 style="color:red;">HTML Lists</h2>
    <h3>Unordered List</h3>

    
    <ul>
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Edge</li>
    </ul>

    
    <h3>Ordered Lists</h3>
    <ol>
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Edge</li>
    </ol>

    <h3>Description Lists</h2>

    <dl>
      <dt>HTML</dt>
      <dd>HTML stands for Hyper Text Markup Language.</dd>

      <dt>CSS</dt>
      <dd>CSS stands for Cascading Stylesheet.</dd>

      <dt>JS</dt>
      <dd>JavaScript is for the behaviour of the webpage.</dd>
    </dl>
    <br />

    <a href="link.html">&larr;Go Back</a>

    
  </body>
</html>
