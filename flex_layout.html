<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Flex Layout</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        /* align-items: center; */
        /* align-items: stretch; (stretch htae yin box ta khu chin se mhr shi tae height ko phyout pyy ya ml) */
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Flex Layout</h1>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box</div>
    </div>
  </body>
</html>
